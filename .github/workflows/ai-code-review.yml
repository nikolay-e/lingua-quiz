name: AI Code Review

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  review:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install openai PyGithub tiktoken

    - name: Run AI Code Review
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      id: ai_review
      run: |
        output=$(python .github/scripts/ai_code_review.py)
        echo "::set-output name=merge_decision::$(echo "$output" | grep MERGE_DECISION | cut -d'=' -f2)"

    - name: Set PR status
      uses: actions/github-script@v6
      with:
        github-token: ${{secrets.GITHUB_TOKEN}}
        script: |
          const mergeDecision = '${{ steps.ai_review.outputs.merge_decision }}';
          github.rest.repos.createCommitStatus({
            owner: context.repo.owner,
            repo: context.repo.repo,
            sha: context.sha,
            state: mergeDecision,
            description: mergeDecision === 'success' ? 'AI review passed' : 'AI review failed',
            context: 'AI Code Review'
          });

    - name: Comment PR on failure
      uses: actions/github-script@v6
      if: failure()
      with:
        github-token: ${{secrets.GITHUB_TOKEN}}
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: 'AI Code Review failed. Please check the workflow logs for details.'
          })