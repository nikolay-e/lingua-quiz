name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

env:
  REGISTRY: ghcr.io/${{ github.repository }}

jobs:
  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-python@v6
        with:
          python-version: '3.13'

      - uses: actions/setup-node@v6
        with:
          node-version: '24'
          cache: 'npm'

      - uses: actions/cache@v5
        with:
          path: ~/.cache/pre-commit
          key: pre-commit-${{ runner.os }}-${{ hashFiles('.pre-commit-config.yaml') }}

      - name: Install dependencies
        run: |
          npm ci --prefer-offline
          pip install --no-cache-dir pre-commit -r packages/backend/requirements.txt

      - name: Run pre-commit
        run: pre-commit run --all-files --show-diff-on-failure --color=always
        env:
          NODE_OPTIONS: --max-old-space-size=4096

      - name: Run domain tests
        run: npm run test --workspace @lingua-quiz/domain

  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: read
      packages: write
      security-events: write
    strategy:
      fail-fast: true
      matrix:
        service: [backend, frontend, integration-e2e-tests]
    outputs:
      tag: ${{ steps.tag.outputs.value }}
      sha: ${{ steps.tag.outputs.commit_sha }}
    steps:
      - uses: actions/checkout@v6

      - name: Generate image tag
        id: tag
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            SHA="${{ github.event.pull_request.head.sha }}"
            REF="pr-${{ github.event.pull_request.number }}"
          else
            SHA="${{ github.sha }}"
            REF=$(echo "${{ github.ref_name }}" | sed 's/\//-/g')
          fi
          echo "value=${REF}-${SHA:0:7}" >> "$GITHUB_OUTPUT"
          echo "commit_sha=${SHA}" >> "$GITHUB_OUTPUT"

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          target: ${{ matrix.service }}
          platforms: linux/amd64
          push: true
          tags: |
            ${{ env.REGISTRY }}/lingua-quiz-${{ matrix.service }}:${{ steps.tag.outputs.value }}
            ${{ env.REGISTRY }}/lingua-quiz-${{ matrix.service }}:${{ steps.tag.outputs.commit_sha }}
          build-args: |
            APP_VERSION=${{ steps.tag.outputs.value }}
            APP_ENVIRONMENT=staging
          labels: |
            org.opencontainers.image.source=${{ github.event.repository.html_url }}
            org.opencontainers.image.revision=${{ steps.tag.outputs.commit_sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Trivy scan
        uses: aquasecurity/trivy-action@0.33.1
        with:
          image-ref: ${{ env.REGISTRY }}/lingua-quiz-${{ matrix.service }}:${{ steps.tag.outputs.value }}
          format: sarif
          output: trivy-results.sarif
          severity: CRITICAL,HIGH

      - name: Upload Trivy results
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: trivy-results.sarif

  test:
    runs-on: ubuntu-latest
    needs: [lint, build]
    timeout-minutes: 15
    permissions:
      contents: read
      packages: read
    steps:
      - uses: actions/checkout@v6

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull and tag images
        env:
          TAG: ${{ needs.build.outputs.tag }}
        run: |
          for svc in backend frontend integration-e2e-tests; do
            docker pull "${{ env.REGISTRY }}/lingua-quiz-${svc}:${TAG}"
          done
          docker tag "${{ env.REGISTRY }}/lingua-quiz-backend:${TAG}" lingua-quiz-backend:latest
          docker tag "${{ env.REGISTRY }}/lingua-quiz-frontend:${TAG}" lingua-quiz-frontend:latest
          docker tag "${{ env.REGISTRY }}/lingua-quiz-integration-e2e-tests:${TAG}" lingua-quiz-tests:latest

      - name: Run tests
        run: |
          mkdir -p test-reports && chmod 777 test-reports
          docker compose --profile test-all up --no-build --abort-on-container-exit --exit-code-from test-all

      - name: Upload reports
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: test-reports
          path: test-reports/
          retention-days: 1

      - name: Cleanup
        if: always()
        run: docker compose --profile test-all down -v

  deploy-staging:
    runs-on: ubuntu-latest
    needs: [build, test]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    timeout-minutes: 5
    permissions:
      deployments: write
    steps:
      - uses: actions/checkout@v6

      - name: Create deployment
        uses: ./.github/actions/create-deployment
        with:
          environment: staging
          ref: ${{ needs.build.outputs.sha }}
          is-production: 'false'
          is-transient: 'false'
          description: 'Staging deployment ${{ needs.build.outputs.tag }}'
          payload: |
            {
              "image_tag": "${{ needs.build.outputs.tag }}",
              "commit_sha": "${{ needs.build.outputs.sha }}",
              "deployed_by": "argocd-image-updater",
              "deployment_type": "automated"
            }
          environment-url: 'https://staging.lingua-quiz.org'
          initial-status: in_progress
          status-description: 'ArgoCD Image Updater is detecting new image'
