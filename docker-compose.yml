services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres # pragma: allowlist secret
      POSTGRES_DB: lingua_quiz
    command: postgres -c max_connections=200 -c shared_buffers=256MB
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./packages/backend/init-words-db.sh:/docker-entrypoint-initdb.d/init-words-db.sh:ro
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    image: lingua-quiz-backend:latest
    build:
      context: .
      target: backend
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/lingua_quiz # pragma: allowlist secret
      JWT_SECRET: dev-jwt-secret-change-in-production # pragma: allowlist secret
      CORS_ALLOWED_ORIGINS: http://localhost:8080,http://localhost,http://frontend
      PORT: 9000
      DB_HOST: postgres
      DB_PORT: 5432
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres # pragma: allowlist secret
      POSTGRES_DB: lingua_quiz
      MIGRATE: 'true'
      WORDS_DB_HOST: postgres
      WORDS_DB_PORT: 5432
      WORDS_DB_NAME: linguaquiz_words
      WORDS_DB_USER: postgres
      WORDS_DB_PASSWORD: postgres # pragma: allowlist secret
      MIGRATE_WORDS: 'true'
      DOCKER_ENVIRONMENT: 'true'
      RATE_LIMIT_ENABLED: 'false'
      SEED_TEST_DATA: 'true'
      UVICORN_WORKERS: '4'
    ports:
      - '9000:9000'
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:9000/api/health']
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 30s

  frontend:
    image: lingua-quiz-frontend:latest
    build:
      context: .
      target: frontend
    ports:
      - '8080:80'
    volumes:
      - ./nginx.local.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost/']
      interval: 5s
      timeout: 5s
      retries: 5

  test-all:
    image: lingua-quiz-tests:latest
    build:
      context: .
      target: integration-e2e-tests
    profiles: [test-all]
    environment:
      API_URL: http://backend:9000/api
      FRONTEND_URL: http://frontend:80
      SKIP_TTS_TESTS: 'true'
      DB_HOST: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - ./test-reports:/home/pwuser/tests/reports
    depends_on:
      frontend:
        condition: service_healthy

  test-api:
    image: lingua-quiz-tests:latest
    build:
      context: .
      target: integration-e2e-tests
    profiles: [test-api]
    environment:
      API_URL: http://backend:9000/api
      SKIP_TTS_TESTS: 'true'
      TEST_TYPE: integration
      DB_HOST: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - ./test-reports:/home/pwuser/tests/reports
    depends_on:
      backend:
        condition: service_healthy

  test-ui:
    image: lingua-quiz-tests:latest
    build:
      context: .
      target: integration-e2e-tests
    profiles: [test-ui]
    environment:
      API_URL: http://backend:9000/api
      FRONTEND_URL: http://frontend:80
      SKIP_TTS_TESTS: 'true'
      TEST_TYPE: e2e
    volumes:
      - ./test-reports:/home/pwuser/tests/reports
    depends_on:
      frontend:
        condition: service_healthy

volumes:
  postgres_data:
