services:
  db:
    image: postgres:13
    environment:
      POSTGRES_PASSWORD: postgres
    ports: ['5432:5432']
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 5s
    networks:
      - lingua-quiz-local-net
    volumes:
      - pgdata_local:/var/lib/postgresql/data

  backend:
    build: packages/backend
    ports: ['9000:9000']
    environment:
      DB_HOST: db
      DB_PORT: 5432
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      JWT_SECRET: dev-secret
      DOCKER_ENVIRONMENT: true
      MIGRATE: true
      GOOGLE_CLOUD_CREDENTIALS_B64: ${GOOGLE_CLOUD_CREDENTIALS_B64}
      CORS_ALLOWED_ORIGINS: >-
        http://localhost:8080,http://localhost:5173,http://frontend,http://frontend:80,
        https://lingua-quiz.nikolay-eremeev.com,https://test-lingua-quiz.nikolay-eremeev.com
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:9000/api/health']
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 5s
    networks:
      - lingua-quiz-local-net

  frontend:
    build:
      context: .
      dockerfile: packages/frontend/Dockerfile
    ports: ['8080:80']
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:80']
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 5s
    networks:
      - lingua-quiz-local-net

  e2e-tests:
    container_name: lingua-quiz-e2e-tests
    build:
      context: .
      dockerfile: packages/e2e-tests/Dockerfile
    environment:
      LINGUA_QUIZ_URL: http://frontend:80
      API_URL: http://backend:9000/api
      NODE_ENV: test
      # DEBUG: pw:api
    depends_on:
      frontend:
        condition: service_healthy
      backend:
        condition: service_healthy
    networks:
      - lingua-quiz-local-net
    volumes:
      - ./packages/e2e-tests/playwright-report:/app/playwright-report
      - ./packages/e2e-tests/test-results:/app/test-results

volumes:
  pgdata_local:

networks:
  lingua-quiz-local-net:
    driver: bridge
