version: 1
frontend:
    phases:
        preBuild:
            commands:
                - 'npm ci --cache .npm --prefer-offline'
        build:
            commands:
                - 'npm run-script build:frontend'
    artifacts:
        baseDirectory: packages/frontend/dist
        files:
            - '**/*'
    cache:
        paths:
            - '.npm/**/*'
