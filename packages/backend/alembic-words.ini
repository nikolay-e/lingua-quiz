# Alembic configuration for Words Database (shared across environments)

[alembic]
script_location = %(here)s/alembic-words

prepend_sys_path = .

path_separator = os

# Database URL for words database
sqlalchemy.url = postgresql://%(WORDS_DB_USER)s:%(WORDS_DB_PASSWORD)s@%(WORDS_DB_HOST)s:%(WORDS_DB_PORT)s/%(WORDS_DB_NAME)s


[post_write_hooks]

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARNING
handlers = console
qualname =

[logger_sqlalchemy]
level = WARNING
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
