[build-system]
requires = ["setuptools>=80", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "domain-py"
version = "0.0.0"
description = "Generated Pydantic models from Lingua Quiz domain schemas"
requires-python = ">=3.11"
dependencies = [
  "pydantic>=2.6.0",
]

[project.optional-dependencies]
dev = [
  "datamodel-code-generator>=0.25.0",
]

[tool.setuptools]
packages = ["domain_py"]

[tool.setuptools.package-data]
domain_py = ["py.typed", "models.py"]
