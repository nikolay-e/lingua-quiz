[pytest]
minversion = 6.0
addopts = -ra -q --tb=short
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    integration: marks tests as integration tests (run against live backend)
    e2e: marks tests as end-to-end tests (run against full system)
    slow: marks tests as slow running
