<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png" />
    <link rel="manifest" href="/favicon/site.webmanifest" />
    <meta name="apple-mobile-web-app-title" content="LinguaQuiz" />
    <meta name="application-name" content="LinguaQuiz" />
    <meta name="msapplication-TileColor" content="#4a90e2" />
    <meta name="theme-color" content="#4a90e2" />
    <title>LinguaQuiz</title>
    <link href="css/styles.css" rel="stylesheet" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script type="importmap">
      {
        "imports": {
          "lodash": "https://cdn.jsdelivr.net/npm/lodash-es@4.17.21/lodash.js",
          "jwt-decode": "https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.esm.js"
        }
      }
    </script>
    <script type="module">
      import { AuthUtils } from './js/utils/authUtils.js';
      (function () {
        AuthUtils.initAuthCheck();
      })();
    </script>
  </head>
  <body>
    <main class="quiz-container">
      <div class="main-content">
        <section aria-labelledby="quiz-section" class="quiz-section">
          <h2 id="quiz-section">
            <div class="quiz-header">
              <div class="quiz-select">
                <label for="quiz-select"></label>
                <select id="quiz-select">
                  <option value="">Select a quiz</option>
                </select>
              </div>
            </div>
          </h2>
          <div class="quiz-content">
            <div class="question">
              <span id="word"></span>
            </div>
            <div class="input-group">
              <input
                aria-label="Your translation"
                id="answer"
                placeholder="Your translation"
                type="text"
              />
              <button id="submit"><i class="fas fa-check"></i> Submit</button>
            </div>
          </div>
          <div class="feedback-container">
            <div class="feedback-text" id="feedback">
              <span class="feedback-icon"></span>
              <span class="feedback-message"></span>
            </div>
            <div class="usage-examples" id="usage-examples">
              <div class="example-container">
                <p>
                  <span id="source-word-usage">No example available</span>
                </p>
                <p>
                  <span id="target-word-usage">No example available</span>
                </p>
              </div>
            </div>
          </div>
        </section>
      </div>

      <div class="right-sidebar">
        <div id="user-status">
          <button id="login-logout-btn">
            <i class="fas fa-sign-in-alt"></i> <span>Login</span>
          </button>
        </div>
        <button class="direction-toggle-btn" id="direction-toggle">
          <i class="fas fa-exchange-alt"></i> Direction
        </button>
        <section aria-labelledby="learning-section" class="sidebar-section learning-progress">
          <h2 id="learning-section">Learning Progress</h2>
          <div id="level-1">
            <h3><i class="fas fa-tasks"></i> Learning</h3>
            <ol id="level-1-list"></ol>
          </div>
          <div id="level-2">
            <h3><i class="fas fa-check-circle"></i> Translation Mastered (One Way)</h3>
            <ol id="level-2-list"></ol>
          </div>
          <div id="level-3">
            <h3><i class="fas fa-check-circle"></i> Translation Mastered (Both Ways)</h3>
            <ol id="level-3-list"></ol>
          </div>
          <div id="level-0">
            <h3><i class="fas fa-list"></i> New</h3>
            <ol id="level-0-list"></ol>
          </div>
        </section>
      </div>
    </main>
    <script src="./js/app.js" type="module"></script>
    <script src="./js/quiz/dataHandler.js" type="module"></script>
    <script src="./js/quiz/wordSetManager.js" type="module"></script>
    <script src="./js/ui/displayManager.js" type="module"></script>
    <script src="./js/ui/eventHandlers.js" type="module"></script>
    <script src="./js/ui/loginManager.js" type="module"></script>
    <script type="module">
      import { initEventHandlers } from './js/ui/eventHandlers.js';
      import { initAuth } from './js/ui/loginManager.js';
      import { errorHandler } from './js/utils/errorHandler.js';

      document.addEventListener('DOMContentLoaded', () => {
        errorHandler.init();
        initEventHandlers();
        initAuth();
      });
    </script>
  </body>
</html>
