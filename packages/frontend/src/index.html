<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>LinguaQuiz</title>
    <link href="css/styles.css" rel="stylesheet" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script type="importmap">
      {
        "imports": {
          "lodash": "https://cdn.jsdelivr.net/npm/lodash-es@4.17.21/lodash.js",
          "jwt-decode": "https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.esm.js"
        }
      }
    </script>
    <script>
      (function () {
        const token = localStorage.getItem('token');
        if (!token && window.location.pathname !== '/login.html') {
          window.location.href = '/login.html';
        }
      })();
    </script>
  </head>
  <body>
    <main class="container">
      <div class="main-content">
        <header>
          <h1><i class="fas fa-language"></i> LinguaQuiz</h1>
        </header>
        <section aria-labelledby="quiz-section" class="quiz-section">
          <h2 id="quiz-section">
            <label for="quiz-select"></label>
            <select id="quiz-select">
              <option value="">Select a quiz</option>
            </select>
          </h2>
          <div class="quiz-content">
            <div class="question">
              <span id="word"></span>
            </div>
            <div class="input-group">
              <input
                aria-label="Your translation"
                id="answer"
                placeholder="Your translation"
                type="text"
              />
              <button id="submit"><i class="fas fa-check"></i> Submit</button>
            </div>
          </div>
          <div class="feedback-container">
            <div class="feedback-text" id="feedback">
              <span class="feedback-icon"></span>
              <span class="feedback-message"></span>
            </div>
            <div class="usage-examples" id="usage-examples">
              <div class="example-container">
                <p>
                  <span id="source-word-usage">No example available</span>
                </p>
                <p>
                  <span id="target-word-usage">No example available</span>
                </p>
              </div>
            </div>
          </div>
        </section>
      </div>

      <div class="right-sidebar">
        <div id="user-status">
          <button id="login-logout-btn">
            <i class="fas fa-sign-in-alt"></i> <span>Login</span>
          </button>
        </div>
        <button class="direction-toggle-btn" id="direction-toggle">
          <i class="fas fa-exchange-alt"></i> Direction
        </button>
        <section aria-labelledby="learning-section" class="sidebar-section learning-progress">
          <h2 id="learning-section">Learning Progress</h2>
          <div id="focus-words">
            <h3><i class="fas fa-tasks"></i> Focus Words</h3>
            <ol id="focus-words-list"></ol>
          </div>
          <div id="mastered-one-direction">
            <h3><i class="fas fa-check-circle"></i> Mastered One Direction</h3>
            <ol id="mastered-one-direction-list"></ol>
          </div>
          <div id="mastered-vocabulary">
            <h3><i class="fas fa-check-circle"></i> Mastered Vocabulary</h3>
            <ol id="mastered-vocabulary-list"></ol>
          </div>
          <div id="upcoming-words">
            <h3><i class="fas fa-list"></i> Upcoming Words</h3>
            <ol id="upcoming-words-list"></ol>
          </div>
        </section>
      </div>
    </main>
    <script src="./js/app.js" type="module"></script>
    <script src="./js/quiz/dataHandler.js" type="module"></script>
    <script src="./js/quiz/wordSetManager.js" type="module"></script>
    <script src="./js/ui/displayManager.js" type="module"></script>
    <script src="./js/ui/eventHandlers.js" type="module"></script>
    <script src="./js/ui/loginManager.js" type="module"></script>
    <script type="module">
      import { initEventHandlers } from './js/ui/eventHandlers.js';
      import { initAuth } from './js/ui/loginManager.js';
      import { errorHandler } from './js/utils/errorHandler.js';

      document.addEventListener('DOMContentLoaded', () => {
        errorHandler.init();
        initEventHandlers();
        initAuth();
      });
    </script>
  </body>
</html>
