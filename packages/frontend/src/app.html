<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
    />

    <!-- Security meta tags (note: security headers are set via HTTP headers in nginx) -->
    <meta name="referrer" content="strict-origin-when-cross-origin" />

    <!-- Cache control meta tags -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <!-- App meta tags -->
    <meta name="description" content="LinguaQuiz - Advanced language learning with spaced repetition" />
    <meta name="keywords" content="language learning, spaced repetition, quiz, vocabulary" />
    <meta name="author" content="Nikolay Eremeev" />

    <!-- Favicon and app icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="%sveltekit.assets%/favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="%sveltekit.assets%/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="%sveltekit.assets%/favicon/favicon-16x16.png" />
    <!-- Manifest is auto-injected by @vite-pwa/sveltekit -->

    <!-- PWA meta tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="LinguaQuiz" />
    <meta name="application-name" content="LinguaQuiz" />
    <meta name="msapplication-TileColor" content="#4a90e2" />
    <meta name="theme-color" content="#4a90e2" />
    <meta name="mobile-web-app-capable" content="yes" />

    <title>LinguaQuiz - Advanced Language Learning</title>

    <!-- DNS prefetch and preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- External resources -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
      crossorigin="anonymous"
    />

    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover">
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
