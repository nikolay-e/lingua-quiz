<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Security meta tags (note: security headers are set via HTTP headers in nginx) -->
  <meta name="referrer" content="strict-origin-when-cross-origin" />

  <!-- App meta tags -->
  <meta name="description" content="LinguaQuiz - Advanced language learning with spaced repetition" />
  <meta name="keywords" content="language learning, spaced repetition, quiz, vocabulary" />
  <meta name="author" content="Nikolay Eremeev" />

  <!-- Favicon and app icons -->
  <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png" />
  <link rel="manifest" href="/favicon/site.webmanifest" />

  <!-- PWA meta tags -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="LinguaQuiz" />
  <meta name="application-name" content="LinguaQuiz" />
  <meta name="msapplication-TileColor" content="#4a90e2" />
  <meta name="theme-color" content="#4a90e2" />
  <meta name="mobile-web-app-capable" content="yes" />

  <title>LinguaQuiz - Advanced Language Learning</title>

  <!-- External resources with SRI -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        rel="stylesheet"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
        rel="stylesheet"
        crossorigin="anonymous" />

  <script type="module" src="/src/main.ts"></script>
</head>
<body>
  <div id="app"></div>

  <script>
    // Register service worker for PWA functionality
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(registration => {
            console.log('ServiceWorker registration successful with scope:', registration.scope);

            // Check for updates periodically
            setInterval(() => {
              registration.update();
            }, 60 * 60 * 1000); // Check every hour

            // Handle updates
            registration.addEventListener('updatefound', () => {
              const newWorker = registration.installing;
              newWorker.addEventListener('statechange', () => {
                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                  // New service worker available, could prompt user to refresh
                  console.log('New service worker available. Refresh to update.');
                }
              });
            });
          })
          .catch(err => {
            console.error('ServiceWorker registration failed:', err);
          });
      });
    }
  </script>
</body>
</html>
