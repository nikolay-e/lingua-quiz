apiVersion: image.toolkit.fluxcd.io/v1
kind: ImageUpdateAutomation
metadata:
  name: lingua-quiz-production
  namespace: flux-system
spec:
  interval: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  git:
    checkout:
      ref:
        branch: main
    commit:
      author:
        email: fluxcd@users.noreply.github.com
        name: Flux CD
      messageTemplate: |
        [production] Update image tags

        {{range .Updated.Images}}{{println .}}{{end}}
    push:
      branch: main
  update:
    path: ./flux/clusters/production/apps
    strategy: Setters
