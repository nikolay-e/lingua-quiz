---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: lingua-quiz-staging-apps
  namespace: flux-system
spec:
  interval: 5m
  dependsOn:
    - name: lingua-quiz-staging-infrastructure
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./flux/clusters/staging/apps
  prune: true
  wait: true
  timeout: 10m
