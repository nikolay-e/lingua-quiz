apiVersion: image.toolkit.fluxcd.io/v1
kind: ImageUpdateAutomation
metadata:
  name: lingua-quiz-staging
  namespace: flux-system
spec:
  interval: 1m  # Check every minute for staging
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  git:
    checkout:
      ref:
        branch: main
    commit:
      author:
        email: fluxcd@users.noreply.github.com
        name: Flux CD
      messageTemplate: |
        [staging] Update image tags

        {{range .Updated.Images}}{{println .}}{{end}}
    push:
      branch: main
  update:
    path: ./flux/clusters/staging/apps
    strategy: Setters
